<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxout.fm - Impact</title>
    
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles_vector.css">
</head>
<body>
    <div id="main-panel">
        <div class="panel-header">
            <h2>Boxout Wednesdays</h2>
            <p class="subtitle">Global artists journeying to New Delhi</p>
            <button id="toggle-panel" class="toggle-btn" title="Toggle Info Panel">
                <span id="toggle-icon">âˆ’</span>
            </button>
        </div>
        
        <div id="panel-content" class="panel-content">
            <!-- City Info Section -->
            <div id="city-info"></div>
            
            <!-- Mixcloud Player Section -->
            <div id="mixcloud-player" class="mixcloud-section" style="display: none;">
                <h3>Mixcloud Player</h3>
                <div id="mixcloud-embed"></div>
            </div>
            
            <!-- YouTube Player Section -->
            <div id="youtube-player" class="youtube-section" style="display: none;">
                <h3>YouTube Video</h3>
                <div id="youtube-embed"></div>
            </div>
            
            <!-- Dropdowns -->
            <div class="filter-section">
                <select id="genre-dropdown">
                    <option value="all">All Genres</option>
                </select>
                <select id="edition-dropdown">
                    <option value="all">All Editions</option>
                </select>
                <select id="artist-dropdown">
                    <option value="">Select Artist</option>
                </select>
            </div>
        </div>
    </div>
    
    <script src="sketch_vector.js"></script>
</body>
</html>
